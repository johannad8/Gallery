<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" charset="utf-8" content="text/html" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <script src="main.js"></script>
    <!--- Navigation --->
    <header>
      <nav>
        <ul>
          <li>Your search</li>
        </ul>
        <section>
          <p>Place for search bar</p>
        </section>
      </nav>
    </header>

    <!--- Photo Gallery body --->
    <main>
      <article class="gallery-container">

        <section class="photo-buttons">
          <button class="btn" id="btn-prev">Previous</button>
          <button class="btn" id="btn-next">Next</button>
          <p id="errorText"></p>
        </section>
        
        <section class="photo-container">
          <header>
            <h1>Photo Gallery</h1>
          </header>
          <figure class="photo__block">
            <img id="main_photo" src="" />
          </figure>
        </section>

      </article>
    </main>

    <!--- Footer --->
    <footer>
      <p>Copyright 2019 by (my name)</p>
    </footer>

  </body>
</html>
